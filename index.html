<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roaster</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="main">


        <div class="container">
            <h1>Classify your Roasting target </h1>
            <div class="op">


                <label htmlFor="nose"> Nose Size:</label>
                <select name="nose" id="nose">
                    <option value="">--</option>
                    <option value="fat">fat</option>
                    <option value="slim">slim</option>
                    <option value="small">small</option>
                </select>


                <label htmlFor="body">Body Size</label>
                <select name="body" id="body">
                    <option value="">--</option>
                    <option value="big">fat</option>
                    <option value="small">slim</option>
                    <option value="long">small</option>

                </select>

                <label htmlFor="head"> Head Shape</label>
                <select name="head" id="head">
                    <option value="">--</option>
                    <option value="fat">fat</option>
                    <option value="long">slim</option>
                    <option value="small">small</option>
                </select>
                <button class="btn">
                    Get em!
                </button>

                <div class="jone">
                    <div class="jcontain">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
